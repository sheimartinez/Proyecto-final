        #profile-form input {
            width: 100%;
            padding: 0.75rem;

            color: #6d6760;

            transition: all 0.2s ease;

        #profile-form input:focus {
            outline: none;
            border-color: #c4b5a3;

        }

        #profile-form input[readonly] {
            color: #87929a;
        }

        #logout-btn {
          background-color: rgb(234, 53, 53);

          width: auto;

          border-radius: 8px;

          font-weight: 500;
          cursor: pointer;
          margin-top: 1rem;
          margin-left: 419px;
        }

        #logout-btn:hover{
          background-color: rgb(189, 0, 0);
        }

        .rounded-circle {
            border: 3px solid #e1dcd5 !important;
        }

        .form-control {
            border: 1px solid #e1dcd5;
            border-radius: 8px;
            padding: 0.75rem;

        }

            margin-top: auto;

            border-top: 1px solid #e1dcd5;
        }

        #profile-form #cambios {
          background-color: #007bff;
          color: white;
          border-radius: 8px;
          cursor: pointer;
          width: auto;
          margin: 0.98rem;
          transition: background-color 0.2s ease;
        }
        
        #profile-form #cambios:hover {
          background-color: #0158ca;
        }

          padding: 0.80rem;
          border: none;
          transform: translateX(-15px);

        <main>
          <div class="container mt-5">
            <div class="row">
              <div class="col-md-5 text-center">
            <h2><strong>Mi Perfil</strong></h2>
            <div class="mt-3">
              <img id="profile-img" src="img/default-profile.png" alt="Imagen de perfil" class="rounded-circle border" width="200" height="200" style="object-fit: cover;">
            </div>
            <div class="mt-3">
              <button type="button" id="btnImagen">Selecciona tu imagen</button>
              <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
            <div class="mt-3">
              <button type="button" id="eliminarImagen">Eliminar imagen</button>
            </div>
          </div>
          <!-- PARTE 4 ENTREGA 5-->
           <div class="col-md-7">
            <form id="profile-form">
              <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="usuario" readonly class="form-control">
              </div>

              <div class="mb-3">
                <label for="nombre">Nombre*</label>
                <input type="text" id="nombre" required class="form-control">
              </div>

              <div class="mb-3">
                <label for="apellido">Apellido*</label>
                <input type="text" id="apellido" required class="form-control">
              </div>

              <div class="mb-3">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" class="form-control">
              </div>

              <div class="mb-3">
                <label for="contacto">Número de teléfono</label>
                <input type="text" id="contacto" class="form-control">
              </div>
                <button type="submit" id="cambios" class="mt-2">Guardar cambios</button>
                <button id="logout-btn">Cerrar sesión</button>
            </form>
           </div>
         </div>
