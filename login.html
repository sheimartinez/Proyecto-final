<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet"> 

  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
 .bg-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: -1;
      background-color: rgb(248, 249, 250);
    }

  </style>
</head>

<body>
 <!--aca puse la imagen para que sea mas facil modificar el css-->
  <img src="img/fondo_para_el_login_2.png" alt="Fondo" class="bg-img">

  <main class="mt-5">
    
    <!--En este Div pusimos todo lo que es campos para registrarnos-->
    <div class="login-card">  <!--cree un divclass logincard-->
      <form id="loginForm">
        <h2>INICIAR SESIÓN</h2>
        <p>Por favor, ingrese sus datos.</p>
        <div class="input-group"> <!--dividi en grupos el usuario y contra-->
          <label for="email">Usuario</label>
          <input type="email" id="usuario" name="usuario" placeholder="Ingresa tu email aquí...">
        </div><br>

        <div class="input-group"><!--dividi en grupos el usuario y contra-->
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña aquí...">
        </div>

        <div style="text-align: center; margin-top: 20px;">
        <button type="submit" class="btn-login" id="boton">Ingresar</button>
        </div>

      </form>
    </div>
    <!--Fin del div-->
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
